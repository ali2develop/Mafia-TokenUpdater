<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer flame -->
  <path d="M50 10 C 45 20, 35 30, 35 45 C 35 55, 40 65, 45 75 C 48 82, 50 90, 50 95 C 50 90, 52 82, 55 75 C 60 65, 65 55, 65 45 C 65 30, 55 20, 50 10 Z" 
        fill="url(#fireGradient)" 
        stroke="#ff0080" 
        stroke-width="1.5"/>
  
  <!-- Inner flame -->
  <path d="M50 25 C 47 30, 43 35, 43 45 C 43 52, 46 58, 48 65 C 49 70, 50 75, 50 78 C 50 75, 51 70, 52 65 C 54 58, 57 52, 57 45 C 57 35, 53 30, 50 25 Z" 
        fill="url(#innerGlow)" 
        opacity="0.9"/>
  
  <!-- Glow effect -->
  <ellipse cx="50" cy="50" rx="20" ry="30" fill="#ffeb3b" opacity="0.3"/>
</svg>